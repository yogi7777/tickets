version: '3.8'

services:
  tickets-web:
    build:
      context: https://github.com/yogi7777/tickets.git#main
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - app_data:/var/www/html
      - uploads_data:/var/www/html/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=tickets
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_NAME=${SMTP_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - SMTP_ENCRYPTION=${SMTP_ENCRYPTION}
    depends_on:
      - db
    networks:
      - tickets-network
    restart: always

  db:
    build:
      context: https://github.com/yogi7777/tickets.git#main
      dockerfile: db/Dockerfile  # Pfad zum neuen Dockerfile
    environment:
      - MYSQL_DATABASE=tickets
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tickets-network
    restart: always

networks:
  tickets-network:
    driver: bridge

volumes:
  uploads_data:
  app_data:
  db_data:
